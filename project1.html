<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Electric bulb</title>
</head>
<style>
    body{
        background-color: black;
    }
    .center{
display: block;
margin: auto;
    }
    .btn{
        background-color: beige;
        padding:5px;
    }
</style>
<body>
    <img id = "myImage" class = "center" src="offbulb.jpg">
    <button id ="bulb" class="btn center">Turn On</button>


    <script>
        const bulb = document.getElementById('bulb');
        const img = document.getElementById('myImage');
        bulb.addEventListener('click', turnOn)

        function turnOn(e){ 
            if(bulb.textContent.includes('On')){
                img.src = "onbulb.jpg"
                bulb.textContent = "Turn Off"
            }else{
                img.src = "offbulb.jpg"
                bulb.textContent = "Turn On"
            }
        }
    </script>
</body>
</html>
